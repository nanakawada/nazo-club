<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TODOリスト</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
  header { background: #343a40; color: white; padding: 1rem; text-align: center; }
  table { width: 100%; border-collapse: collapse; margin: 0; }
  th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; font-size: 1rem; }
  th { background: #e9ecef; }
  input[type=text] { width: 70%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
  button { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; }
  @media (max-width: 600px) {
    table, th, td { font-size: 0.9rem; }
    input[type=text] { width: 60%; }
  }
</style>
</head>
<body>
<header>共同TODOリスト</header>

<div style="padding: 1rem;">
  <input id="taskInput" type="text" placeholder="タスク名">
  <button onclick="addTask()">追加</button>
  <table id="todoTable">
    <tr><th>タスク</th><th>担当</th><th>期限</th><th>完了</th></tr>
  </table>
</div>

<script>
function addTask() {
  const taskName = document.getElementById("taskInput").value.trim();
  if(!taskName) return;

  const table = document.getElementById("todoTable");
  const row = table.insertRow();
  row.insertCell(0).innerText = taskName;
  row.insertCell(1).innerHTML = "<input type='text' placeholder='担当'>";
  row.insertCell(2).innerHTML = "<input type='date'>";
  row.insertCell(3).innerHTML = "<input type='checkbox'>";
  
  document.getElementById("taskInput").value = "";
}
</script>
</body>
</html>
